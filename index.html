<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRoute - Login</title>
    
    <meta name="description" content="Plataforma de gerenciamento de rondas para vigilantes. Faça login ou cadastre-se para acessar o sistema SmartRoute.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A3D62"/>
    <link rel="icon" href="https://i.postimg.cc/4dNYygZr/Smart-Route-Logo.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    
    <style>
        :root {
            --primary-blue: #0A3D62;
            --accent-blue: #2980B9;
            --light-bg: #F7F9FC;
            --text-primary: #1A202C;
            --text-secondary: #5A6A7B;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--light-bg); }
        .logo-img { object-fit: contain; }
        
        /* Estilo para o spinner de carregamento (global e nos botões) */
        .loader {
            width: 48px; height: 48px; border: 5px solid #d1d5db;
            border-bottom-color: var(--primary-blue); border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        .btn-spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-bottom-color: white; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-screen" class="h-screen flex flex-col justify-center items-center bg-white text-[var(--text-primary)]">
        <img src="https://i.postimg.cc/4dNYygZr/Smart-Route-Logo.png" alt="Logo Sun Plan" class="h-16 w-auto mb-4 logo-img">
        <span class="loader"></span>
        <p class="mt-4 text-lg font-medium text-[var(--text-secondary)]">Carregando...</p>
    </div>

    <div id="auth-container" class="hidden">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md relative">
                <div id="login-screen" class="p-8 bg-white text-[var(--text-primary)] rounded-2xl shadow-2xl">
                    <div class="text-center mb-12">
                        <img src="https://i.postimg.cc/4dNYygZr/Smart-Route-Logo.png" alt="Logo Sun Plan" class="h-20 w-auto mx-auto mb-2 logo-img">
                        <h1 class="text-3xl font-bold text-[var(--primary-blue)]">Bem-vindo de volta!</h1>
                        <p class="text-[var(--text-secondary)]">Faça login para continuar.</p>
                    </div>
                    <div class="space-y-4">
                        <input id="email-input" type="email" placeholder="Seu email" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="password-input" type="password" placeholder="Sua senha" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                    </div> 
                    <button id="login-button" class="w-full mt-8 bg-[var(--primary-blue)] text-white font-bold py-3 rounded-lg hover:bg-[var(--accent-blue)] transition-all shadow-lg shadow-blue-900/20 transform hover:scale-105 flex justify-center items-center gap-2">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-spinner hidden"></span>
                    </button>
                    <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
                    <p class="text-center text-[var(--text-secondary)] mt-8">
                        Não tem uma conta? 
                        <button id="go-to-signup-button" class="font-semibold text-[var(--primary-blue)] hover:underline">Cadastre-se</button>
                    </p>
                </div>
                <div id="signup-screen" class="hidden p-8 bg-white text-[var(--text-primary)] rounded-2xl shadow-2xl">
                    <div class="text-center mb-10">
                        <img src="https://i.postimg.cc/brgLb82k/SmartRoute.png" alt="Logo Sun Plan" class="h-16 w-auto mx-auto mb-2 logo-img">
                        <h1 class="text-3xl font-bold text-[var(--primary-blue)]">Criar Conta</h1>
                        <p class="text-[var(--text-secondary)]">Rápido e fácil, vamos começar.</p>
                    </div>
                    <div class="space-y-4">
                        <input id="signup-name-input" type="text" placeholder="Nome Completo" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="signup-email-input" type="email" placeholder="Seu melhor email" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="signup-password-input" type="password" placeholder="Senha (mín. 6 caracteres)" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        
                        <!-- CAMPO DE SELEÇÃO DE USINA -->
                        <div>
                            <select id="signup-site-select" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all appearance-none">
                                <option value="" disabled selected>Selecione sua Usina</option>
                                <!-- Opções serão preenchidas via JavaScript -->
                            </select>
                            <div id="site-loader" class="text-center text-sm text-gray-500 py-2 hidden">Carregando usinas...</div>
                        </div>

                    </div>
                    <button id="signup-button" class="w-full mt-8 bg-[var(--primary-blue)] text-white font-bold py-3 rounded-lg hover:bg-[var(--accent-blue)] transition-all shadow-lg shadow-blue-900/20 transform hover:scale-105 flex justify-center items-center gap-2">
                        <span class="btn-text">Cadastrar</span>
                        <span class="btn-spinner hidden"></span>
                    </button>
                    <p id="signup-error" class="text-red-500 text-center mt-4 hidden"></p>
                    <p class="text-center text-[var(--text-secondary)] mt-8">
                        Já tem uma conta? 
                        <button id="go-to-login-button" class="font-semibold text-[var(--primary-blue)] hover:underline">Faça Login</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('firebase-messaging-sw.js')
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                    .catch(error => console.log('Falha ao registrar o Service Worker:', error));
            });
        }
    </script>

    <script type="module" defer>
        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAqBwCgVJR_fH_QisTQZiIJE9B-2JC93vk",
            authDomain: "sunperyo.firebaseapp.com",
            projectId: "sunperyo",
            storageBucket: "sunperyo.appspot.com",
            messagingSenderId: "850650155716",
            appId: "1:850650155716:web:8bfb4799d92d701e421791"
        };
        const appId = "sunperyo-app";

        // --- INICIALIZAÇÃO FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setPersistence(auth, browserLocalPersistence);

        // --- ELEMENTOS DA UI ---
        const loadingScreen = document.getElementById('loading-screen');
        const authContainer = document.getElementById('auth-container');
        const loginScreen = document.getElementById('login-screen');
        const signupScreen = document.getElementById('signup-screen');
        const siteSelect = document.getElementById('signup-site-select');
        const siteLoader = document.getElementById('site-loader');

        // --- FUNÇÕES DE UI HELPER ---
        function showButtonSpinner(button) {
            button.disabled = true;
            button.querySelector('.btn-text').classList.add('hidden');
            button.querySelector('.btn-spinner').classList.remove('hidden');
        }

        function hideButtonSpinner(button) {
            button.disabled = false;
            button.querySelector('.btn-text').classList.remove('hidden');
            button.querySelector('.btn-spinner').classList.add('hidden');
        }

        // --- LÓGICA PARA CARREGAR USINAS ---
        async function loadSitesForSignup() {
            siteLoader.classList.remove('hidden');
            siteSelect.classList.add('hidden');
            try {
                const q = query(collection(db, `artifacts/${appId}/public/data/sites`), orderBy("name"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    siteSelect.innerHTML = '<option value="" disabled selected>Nenhuma usina cadastrada</option>';
                } else {
                    querySnapshot.forEach(doc => {
                        const site = { id: doc.id, ...doc.data() };
                        const option = document.createElement('option');
                        option.value = site.id;
                        option.textContent = site.name;
                        siteSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar usinas:", error);
                siteSelect.innerHTML = '<option value="" disabled selected>Erro ao carregar usinas</option>';
            } finally {
                siteLoader.classList.add('hidden');
                siteSelect.classList.remove('hidden');
            }
        }

        // --- LÓGICA DE AUTENTICAÇÃO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        window.location.replace(userData.role === 'admin' ? 'admin.html' : 'guard.html');
                    } else {
                        console.error("Documento do usuário não encontrado no Firestore.");
                        loadingScreen.classList.add('hidden');
                        authContainer.classList.remove('hidden');
                        const loginError = document.getElementById('login-error');
                        loginError.textContent = "Dados do usuário não encontrados. Tente novamente.";
                        loginError.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                    loadingScreen.classList.add('hidden');
                    authContainer.classList.remove('hidden');
                    const loginError = document.getElementById('login-error');
                    loginError.textContent = "Ocorreu um erro ao verificar seus dados.";
                    loginError.classList.remove('hidden');
                }
            } else {
                loadingScreen.classList.add('hidden');
                authContainer.classList.remove('hidden');
            }
        });

        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const errorP = document.getElementById('login-error');
            const loginButton = document.getElementById('login-button');
            
            errorP.classList.add('hidden');
            showButtonSpinner(loginButton);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged cuidará do redirecionamento.
            } catch (error) {
                errorP.textContent = "Email ou senha inválidos.";
                errorP.classList.remove('hidden');
            } finally {
                hideButtonSpinner(loginButton);
            }
        });

        document.getElementById('signup-button').addEventListener('click', async () => {
            const name = document.getElementById('signup-name-input').value;
            const email = document.getElementById('signup-email-input').value;
            const password = document.getElementById('signup-password-input').value;
            const siteId = document.getElementById('signup-site-select').value; // Pega o ID da usina
            const errorP = document.getElementById('signup-error');
            const signupButton = document.getElementById('signup-button');
            
            errorP.classList.add('hidden');

            if (!name || !email || password.length < 6) {
                errorP.textContent = "Preencha todos os campos corretamente.";
                errorP.classList.remove('hidden');
                return;
            }

            // Validação da seleção de usina
            if (!siteId) {
                errorP.textContent = "Você deve selecionar uma usina para se cadastrar.";
                errorP.classList.remove('hidden');
                return;
            }

            showButtonSpinner(signupButton);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Salva os dados do usuário, incluindo o ID da usina
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    name: name,
                    role: "guard",
                    assignedSiteIds: [siteId] // Salva como um array para consistência
                });
                // onAuthStateChanged cuidará do redirecionamento.
            } catch (error) {
                errorP.textContent = error.code === 'auth/email-already-in-use' ? "Este email já está em uso." : "Ocorreu um erro ao cadastrar.";
                errorP.classList.remove('hidden');
            } finally {
                hideButtonSpinner(signupButton);
            }
        });

        // --- NAVEGAÇÃO ENTRE TELAS ---
        document.getElementById('go-to-signup-button').addEventListener('click', () => {
            loginScreen.classList.add('hidden');
            signupScreen.classList.remove('hidden');
            // Carrega as usinas quando o usuário vai para a tela de cadastro
            if (siteSelect.options.length <= 1) { // Carrega apenas se não tiver sido carregado antes
                loadSitesForSignup();
            }
        });
        document.getElementById('go-to-login-button').addEventListener('click', () => {
            signupScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
